<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Image URL Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 2px solid #4f46e5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            border: 2px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .format {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-left: 4px solid #4f46e5;
        }
    </style>
</head>
<body>
    <h1>üîç Google Drive Image URL Tester</h1>
    
    <div class="container">
        <h2>Enter Google Drive File ID</h2>
        <p>Extract the file ID from your Drive URL. For example, if your URL is:<br>
        <code>https://drive.google.com/file/d/<strong>1ABC123xyz</strong>/view</code><br>
        The file ID is: <strong>1ABC123xyz</strong></p>
        
        <input type="text" id="fileId" placeholder="Paste file ID here" />
        <button onclick="testUrls()" style="padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 4px; cursor: pointer;">Test URLs</button>
    </div>

    <div id="results"></div>

    <script>
        function testUrls() {
            const fileId = document.getElementById('fileId').value.trim();
            if (!fileId) {
                alert('Please enter a file ID');
                return;
            }

            const formats = [
                {
                    name: '‚úÖ Thumbnail URL (NEW - Recommended)',
                    url: `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`,
                    description: 'Best for embedding images directly'
                },
                {
                    name: 'Direct View URL',
                    url: `https://drive.google.com/uc?export=view&id=${fileId}`,
                    description: 'Alternative direct link'
                },
                {
                    name: 'Googleusercontent URL',
                    url: `https://lh3.googleusercontent.com/d/${fileId}`,
                    description: 'Works for some public files'
                },
                {
                    name: 'View in Drive',
                    url: `https://drive.google.com/file/d/${fileId}/view`,
                    description: 'Opens in Google Drive (not for embedding)'
                }
            ];

            let html = '<h2>Test Results:</h2>';
            
            formats.forEach(format => {
                html += `
                    <div class="format">
                        <h3>${format.name}</h3>
                        <p>${format.description}</p>
                        <div class="result">
                            <strong>URL:</strong><br>
                            <code>${format.url}</code>
                        </div>
                        <img src="${format.url}" alt="Test image" onerror="this.src=''; this.alt='‚ùå Failed to load'; this.style.color='red';" />
                    </div>
                `;
            });

            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
